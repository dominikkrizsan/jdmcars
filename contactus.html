<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap" rel="stylesheet">
	<title>Contactus Site</title>
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="background-color: black;">
	<div class="main-container">
		<!--top-->
		<div class="top-container">
			<div class="text-middle">
				<span class="main-top-text-static">JDM</span>
				<img class="rounded" src="./source/web1_kepek/jdm.png" alt="JDMPIC-LOGO">
				<span class="main-top-text-static">CARS</span>
			</div>
			<div class="homebutton-container mt-4">
				<a class="homebutton" href="index.html"><span>Home</span></a>
			</div>
		</div>
		<!--hero-->
		<form action="">
			<div class="contactus-mid-container">
				<label class="contactus-mid">CONTACT US</label>
			</div>
			<div class="contactus-container">
				<div>
					<label class="contactus-label">First Name</label>
					<input type="text" name="firstname" placeholder="Write your first name here..." maxlength="15">
					<label class="contactus-label">Last Name</label>
					<input type="text" name="lastname" placeholder="Write your last name here..." maxlength="15">
					<label class="contactus-label">Email</label>
					<input type="text" name="email" placeholder="Write your email here..." maxlength="20">
					<label class="contactus-label">Phone</label>
					<input type="text" name="phone" placeholder="Write your phone number here..." maxlength="12">
					<div class="privacy-policy-container">
						<input required type="checkbox" name="checkbox"><span class="privacy-policy">&nbsp;I accept the <a
							href="https://www.w3docs.com/privacy-policy" class="privacy-policy">Privacy Policy for
							W3Docs.</a></span>
					</div>
					<div class="pl-3 radio-container">
						<div>
							<label class="contactus-label">Your Gender:</label>
						</div>
						<div>
							<div class="radio-container-sub">
								<input type="radio" name="Male" id="male" value="male">
								<label for="male" class="contactus-label">Male</label>
							</div>
							<div class="radio-container-sub">
								<input type="radio" name="Female" id="Female" value="female">
								<label for="female" class="contactus-label">Female</label>
							</div>
						</div>

					</div>
				</div>
				<div>
					<label class="contactus-label">Subject</label>
					<textarea name="subject" placeholder="Write something.." style="height:258px" maxlength="100"></textarea>
					<div class="contactus-buttons">
						<div>
							<input class="reset-button" type="reset" value="Reset">
							<input type="submit" value="Submit">
						</div>
					</div>
				</div>
			</div>
		</form>
		<div>
			<footer class="float-right row contactus-footer">
				<p class="contactus-directcontact">Direct Contact:</p>
				<p class="contactus-email pl-5"><a  href="mailto:dominik.krizsn@gmail.com">dominik.krizsn@gmail.com</a></p>
			</footer>
		</div>
	</div>

</body>

</html>
