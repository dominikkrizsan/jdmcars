<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap" rel="stylesheet">
	<title>Japanese Cars from the 90's</title>
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="background-color: black;">
	<div class="main-container">
		<!--top-->
		<div class="top-container">
			<div class="text-middle">
				<span class="main-top-text-static">JDM</span>
				<img class="rounded" src="./source/web1_kepek/jdm.png" alt="JDMPIC">
				<span class="main-top-text-static">CARS</span>
			</div>
			<div class="homebutton-container mt-4">
				<a class="homebutton" href="index.html"><span>Home</span></a>
			</div>
		</div>

		<div class="contactus-mid-container">
			<label class="contactus-mid">CONTACT US</label>
		</div>
		<div class="contactus-container">
			<div>
				<label class="contactus-label">First Name</label>
				<input type="text" name="firstname" placeholder="Write your first name here...">
				<label class="contactus-label">Last Name</label>
				<input type="text" name="lastname" placeholder="Write your last name here...">
				<label class="contactus-label">Email</label>
				<input type="text" name="email" placeholder="Write your email here...">
				<label class="contactus-label">Phone</label>
				<input type="text" name="phone" placeholder="Write your phone number here...">
			</div>
			<div>
				<label class="contactus-label">Subject</label>
				<textarea name="subject" placeholder="Write something.." style="height:258px"></textarea>
				<div class="contactus-submit">
					<input type="submit" value="Submit">
				</div>
			</div>
		</div>
	</div>

</body>

</html>
